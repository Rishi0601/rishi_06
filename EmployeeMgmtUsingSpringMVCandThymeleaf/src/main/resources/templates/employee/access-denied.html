<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Employee Management Application</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<style>
		body {
			background-image: url('https://www.freecodecamp.org/news/content/images/size/w2000/2021/06/w-qjCHPZbeXCQ-unsplash.jpg');
		}
	</style>

</head>

<body>
	<div class="container">
		<h1><b>Access-Denied</b></h1>
		<hr>
		<br><br>
		<div class="row">
			<p>You are not authorized to access.</p>
			<div>
				<a th:href="@{/employee/home}">Back to home</a>
				<form action="#" th:action="@{/logout}" class="w3-bar-item w3-button" method=POST>
					<input type="submit" value="Logout" />
				</form>
			</div>
		</div>
	</div>
</body>

</html>
